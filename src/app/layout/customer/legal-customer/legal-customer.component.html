<div class="card mb-3">
    <div class="card-header">
        Cliente Pessoa Jurídica
    </div>
    <div class="card-body table-responsive">
        <p-table [columns]="cols" [value]="legalCustomers" selectionMode="single" [(selection)]="selectedLegalCustomer" (onRowSelect)="onRowSelect($event)" [rows]="15">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="summary" let-rowData>
                <div style="text-align:left">
                    <button type="button" pButton icon="fas fa-plus" (click)="showDialogToAdd()" label="Add"></button>
                </div>
            </ng-template>

        </p-table>

        <p-dialog header="Legal Customer Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="350">
            <div class="ui-g ui-fluid" *ngIf="legalCustomer">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="id">Id</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="id" [(ngModel)]="legalCustomer.id" disabled=true/>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="fantasyName">Nome Fantasia</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="fantasyName" [(ngModel)]="legalCustomer.fantasyName" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="socialReason">Razão Social</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="socialReason" [(ngModel)]="legalCustomer.socialReason" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="cnpj">CNPJ</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="cnpj" [(ngModel)]="legalCustomer.cnpj" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="phone">Telefone</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="phone" [(ngModel)]="legalCustomer.phone" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="email">Email</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="email" [(ngModel)]="legalCustomer.email" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="address">Endereço</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="address" [(ngModel)]="legalCustomer.address" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="contract-type">Tipo Contrato</label>
                    </div>
                    <div class="ui-g-8">
                        <input pDropdown id="contract-type" [(ngModel)]="legalCustomer.contractType" />
                    </div>
                </div>
            </div>
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix" style="width: 100%">
                    <button type="button" pButton icon="fa fa-check" (click)="save()" label="Salvar"></button>
                    <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Deletar"></button>
                </div>
            </p-footer>
        </p-dialog>
    </div>
</div>

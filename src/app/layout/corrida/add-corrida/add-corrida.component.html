<div [@routerTransition]>
    <app-page-header [heading]="'Adicionar Corrida'" [icon]="'fa-flag-checkered'"></app-page-header>
    <div class="row">
        <div class="col col-lg-12">
            <div class="col col-lg-6 cliente">
                <fieldset>
                    <div class="font-bold">
                        <p id="clienteLabel">Cliente</p>
                    </div>
                    <div>
                        <!-- <p-dropdown [options]="allClientes" [(ngModel)]="selectedCliente" optionLabel="name"></p-dropdown> -->
                        <button type="button" pButton icon="fas fa-plus" label="Add"></button>
                    </div>
                    <div class="form-group"></div>
                    <input type="text" placeholder="Search for Location" autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" #search>
                    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false" (mapClick)="mapClicked($event)">

                        <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat" [longitude]="m.lng"
                            [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">

                            <agm-info-window>
                                <strong>InfoWindow content</strong>
                            </agm-info-window>

                        </agm-marker>

                        <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="true" [editable]="true">
                        </agm-circle>

                    </agm-map>
                </fieldset>
            </div>
        </div>
    </div>
</div>
<pre>{{ searchElement | json }}</pre>
<pre>{{ selectedCliente | json }}</pre>

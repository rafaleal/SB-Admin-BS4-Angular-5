<div>Rota</div>
<div class="add-route-container col-md-12">
    <div id="input-and-display-address" class="col-lg-6">
        <div class="form-group">
            <input class="form-control" #search [formControl]="searchControl" type="text" placeholder="Search for Location" autocorrect="off"
                autocapitalize="off" spellcheck="off">
        </div>
        <div *ngIf="enderecos">
            <ul *ngFor="let address of enderecos">
                <div class="border">
                    <li>{{ address.logradouro }}</li>
                    <li>{{ address.complemento }}</li>
                </div>
            </ul>
        </div>
    </div>
    <div id="map" class="col-lg-6">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">

            <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng" [label]="m.label">
            </agm-marker>

        </agm-map>
    </div>
</div>

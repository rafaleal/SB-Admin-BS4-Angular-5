<div [@routerTransition]>
    <app-page-header [heading]="'Adicionar Corrida'" [icon]="'fa-flag-checkered'"></app-page-header>
    <div class="row">
        <div class="col col-xl-6 col-lg-12">
            <fieldset class="col-md-6">
                <div class="font-bold">
                    <pre>{{ delivery | json }}</pre>
                    <p id="clienteLabel">Cliente</p>
                </div>
                <div class="cliente-container">
                    <p-dropdown [options]="allCustomers" [(ngModel)]="delivery.customer" optionLabel="name" placeholder="Selecione um cliente" [showClear]="true"></p-dropdown>
                    <button class="button-add-cliente" type="button" pButton icon="fas fa-plus" label="Add"></button>
                </div>
            </fieldset>
        </div>
        <div class="col col-xl-6 col-lg-12">
            <fieldset class="col-md-6">
                <div class="font-bold">
                    <p id="bikerLabel">Biker</p>
                </div>
                <div class="biker-container">
                    <p-dropdown [options]="allBikers" [(ngModel)]="delivery.biker" optionLabel="fullName" placeholder="Selecione um biker" [showClear]="true"></p-dropdown>
                </div>
            </fieldset>
        </div>
        <div class="col col-lg-12">
            <app-add-route [(delivery)]="delivery"></app-add-route>
        </div>
    </div>
    <div class="row">

    </div>
</div>
